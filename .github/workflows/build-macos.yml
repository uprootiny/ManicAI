name: Build ManicAI macOS app

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: manicai-macos-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        target:
          - id: tahoe-compat
            runner: macos-15
            xcode: latest-stable
            scheme: ManicAI
            app_bundle: ManicAI.app
            deployment: "15.0"
            artifact_suffix: tahoe-compat
            legacy_compat: false
            run_tests: true
          - id: intel-baseline
            runner: macos-15-intel
            xcode: latest-stable
            scheme: ManicAI
            app_bundle: ManicAI.app
            deployment: "13.0"
            artifact_suffix: intel-13_0
            legacy_compat: false
            run_tests: true
          - id: legacy-10-11
            runner: macos-15-intel
            xcode: latest-stable
            scheme: ManicAILegacy
            app_bundle: ManicAILegacy.app
            deployment: "10.11"
            artifact_suffix: legacy-10_11
            legacy_compat: true
            run_tests: false

    runs-on: ${{ matrix.target.runner }}
    env:
      NOTARIZE_READY: ${{ secrets.APPLE_DEVELOPER_ID_APP_CERT_BASE64 != '' && secrets.APPLE_DEVELOPER_ID_APP_CERT_PASSWORD != '' && secrets.APPLE_NOTARY_KEY_ID != '' && secrets.APPLE_NOTARY_ISSUER_ID != '' && secrets.APPLE_NOTARY_API_KEY_BASE64 != '' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.target.xcode }}

      - name: Show Xcode version
        run: |
          xcodebuild -version
          swift --version

      - name: Install XcodeGen
        run: |
          if command -v xcodegen >/dev/null 2>&1; then
            xcodegen --version
          else
            brew install xcodegen
          fi

      - name: Legacy deployment compatibility
        if: matrix.target.legacy_compat == true
        run: |
          XCODE_PATH=$(xcode-select -p)
          ARC_DIR="$XCODE_PATH/Toolchains/XcodeDefault.xctoolchain/usr/lib/arc"
          sudo mkdir -p "$ARC_DIR"
          curl -L -o /tmp/libarclite_macosx.a \
            "https://github.com/kamyarelyasi/Libarclite-Files/raw/main/libarclite_macosx.a"
          sudo cp /tmp/libarclite_macosx.a "$ARC_DIR/"
          ls -la "$ARC_DIR"

      - name: Generate project
        run: |
          xcodegen generate
          xcodebuild -list -project ManicAI.xcodeproj

      - name: Build app (unsigned)
        run: |
          xcodebuild \
            -project ManicAI.xcodeproj \
            -scheme ${{ matrix.target.scheme }} \
            -configuration Release \
            -derivedDataPath build \
            MACOSX_DEPLOYMENT_TARGET=${{ matrix.target.deployment }} \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            build

      - name: Run unit tests
        if: matrix.target.run_tests == true
        run: |
          xcodebuild \
            -project ManicAI.xcodeproj \
            -scheme ${{ matrix.target.scheme }} \
            MACOSX_DEPLOYMENT_TARGET=${{ matrix.target.deployment }} \
            -destination 'platform=macOS' \
            test

      - name: Package artifacts
        run: |
          APP_PATH="build/Build/Products/Release/${{ matrix.target.app_bundle }}"
          test -d "$APP_PATH"

          mkdir -p dist
          cp -R "$APP_PATH" dist/

          hdiutil create -volname "ManicAI" \
            -srcfolder dist \
            -ov -format UDZO \
            -imagekey zlib-level=9 \
            -fs HFS+ \
            ManicAI-${{ matrix.target.artifact_suffix }}.dmg

          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "ManicAI-${{ matrix.target.artifact_suffix }}.zip"

      - name: Prepare signing keychain
        if: env.NOTARIZE_READY == 'true'
        env:
          APPLE_DEVELOPER_ID_APP_CERT_BASE64: ${{ secrets.APPLE_DEVELOPER_ID_APP_CERT_BASE64 }}
          APPLE_DEVELOPER_ID_APP_CERT_PASSWORD: ${{ secrets.APPLE_DEVELOPER_ID_APP_CERT_PASSWORD }}
          APPLE_KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
          CERT_P12: ${{ runner.temp }}/developer_id_app.p12
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/manicai-signing.keychain-db"
          KEYCHAIN_PASSWORD="${APPLE_KEYCHAIN_PASSWORD:-temp-keychain-password}"
          export CERT_P12

          python3 -c 'import base64,os;open(os.environ["CERT_P12"],"wb").write(base64.b64decode(os.environ["APPLE_DEVELOPER_ID_APP_CERT_BASE64"]))'
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_P12" -k "$KEYCHAIN_PATH" -P "$APPLE_DEVELOPER_ID_APP_CERT_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security list-keychain -d user -s "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Sign app bundle
        if: env.NOTARIZE_READY == 'true'
        run: |
          KEYCHAIN_PATH="$RUNNER_TEMP/manicai-signing.keychain-db"
          APP_PATH="dist/${{ matrix.target.app_bundle }}"
          test -d "$APP_PATH"
          SIGNING_IDENTITY="$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | grep 'Developer ID Application' | head -n1 | sed -E 's/.*\"([^\"]+)\".*/\1/')"
          test -n "$SIGNING_IDENTITY"
          echo "Using signing identity: $SIGNING_IDENTITY"
          /usr/bin/codesign --force --deep --options runtime --timestamp --sign "$SIGNING_IDENTITY" "$APP_PATH"
          /usr/bin/codesign --verify --deep --strict --verbose=2 "$APP_PATH"
          /usr/sbin/spctl -a -vv --type exec "$APP_PATH"

      - name: Build signed archives
        if: env.NOTARIZE_READY == 'true'
        run: |
          APP_PATH="dist/${{ matrix.target.app_bundle }}"
          SIGNED_DMG="ManicAI-${{ matrix.target.artifact_suffix }}-notarize.dmg"
          SIGNED_ZIP="ManicAI-${{ matrix.target.artifact_suffix }}-notarize.zip"

          hdiutil create -volname "ManicAI" \
            -srcfolder dist \
            -ov -format UDZO \
            -imagekey zlib-level=9 \
            -fs HFS+ \
            "$SIGNED_DMG"

          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$SIGNED_ZIP"

      - name: Notarize and staple
        if: env.NOTARIZE_READY == 'true'
        env:
          APPLE_NOTARY_KEY_ID: ${{ secrets.APPLE_NOTARY_KEY_ID }}
          APPLE_NOTARY_ISSUER_ID: ${{ secrets.APPLE_NOTARY_ISSUER_ID }}
          APPLE_NOTARY_API_KEY_BASE64: ${{ secrets.APPLE_NOTARY_API_KEY_BASE64 }}
        run: |
          APP_PATH="dist/${{ matrix.target.app_bundle }}"
          SIGNED_DMG="ManicAI-${{ matrix.target.artifact_suffix }}-notarize.dmg"
          KEY_FILE="$RUNNER_TEMP/AuthKey_${APPLE_NOTARY_KEY_ID}.p8"
          export KEY_FILE
          python3 -c 'import base64,os;open(os.environ["KEY_FILE"],"wb").write(base64.b64decode(os.environ["APPLE_NOTARY_API_KEY_BASE64"]))'

          xcrun notarytool submit "$SIGNED_DMG" \
            --key "$KEY_FILE" \
            --key-id "$APPLE_NOTARY_KEY_ID" \
            --issuer "$APPLE_NOTARY_ISSUER_ID" \
            --wait

          xcrun stapler staple "$APP_PATH"
          xcrun stapler staple "$SIGNED_DMG"
          xcrun stapler validate "$APP_PATH"
          xcrun stapler validate "$SIGNED_DMG"
          /usr/sbin/spctl -a -vv --type open "$SIGNED_DMG"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: ManicAI-dmg-${{ matrix.target.artifact_suffix }}
          path: ManicAI-${{ matrix.target.artifact_suffix }}.dmg
          retention-days: 30

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ManicAI-zip-${{ matrix.target.artifact_suffix }}
          path: ManicAI-${{ matrix.target.artifact_suffix }}.zip
          retention-days: 30

      - name: Upload app bundle
        uses: actions/upload-artifact@v4
        with:
          name: ManicAI-app-${{ matrix.target.artifact_suffix }}
          path: ${{ format('dist/{0}', matrix.target.app_bundle) }}
          retention-days: 30

      - name: Upload notarized DMG
        if: env.NOTARIZE_READY == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ManicAI-dmg-${{ matrix.target.artifact_suffix }}-notarized
          path: ManicAI-${{ matrix.target.artifact_suffix }}-notarize.dmg
          retention-days: 30

      - name: Upload notarized ZIP
        if: env.NOTARIZE_READY == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ManicAI-zip-${{ matrix.target.artifact_suffix }}-notarized
          path: ManicAI-${{ matrix.target.artifact_suffix }}-notarize.zip
          retention-days: 30
