name: Build ManicAI macOS app

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        target:
          - id: tahoe-compat
            runner: macos-15
            xcode: latest-stable
            deployment: "15.0"
            artifact_suffix: tahoe-compat
            legacy_compat: false
          - id: legacy-10-11
            runner: macos-15-intel
            xcode: latest-stable
            deployment: "10.11"
            artifact_suffix: legacy-10_11
            legacy_compat: true

    runs-on: ${{ matrix.target.runner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.target.xcode }}

      - name: Show Xcode version
        run: |
          xcodebuild -version
          swift --version

      - name: Install XcodeGen
        run: |
          brew update
          brew install xcodegen

      - name: Legacy deployment compatibility
        if: matrix.target.legacy_compat == true
        run: |
          XCODE_PATH=$(xcode-select -p)
          ARC_DIR="$XCODE_PATH/Toolchains/XcodeDefault.xctoolchain/usr/lib/arc"
          sudo mkdir -p "$ARC_DIR"
          curl -L -o /tmp/libarclite_macosx.a \
            "https://github.com/kamyarelyasi/Libarclite-Files/raw/main/libarclite_macosx.a"
          sudo cp /tmp/libarclite_macosx.a "$ARC_DIR/"
          ls -la "$ARC_DIR"

      - name: Generate project
        run: |
          xcodegen generate
          xcodebuild -list -project ManicAI.xcodeproj

      - name: Build app (unsigned)
        run: |
          xcodebuild \
            -project ManicAI.xcodeproj \
            -scheme ManicAI \
            -configuration Release \
            -derivedDataPath build \
            MACOSX_DEPLOYMENT_TARGET=${{ matrix.target.deployment }} \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            build

      - name: Run unit tests
        run: |
          xcodebuild \
            -project ManicAI.xcodeproj \
            -scheme ManicAI \
            MACOSX_DEPLOYMENT_TARGET=${{ matrix.target.deployment }} \
            -destination 'platform=macOS' \
            test

      - name: Package artifacts
        run: |
          APP_PATH="build/Build/Products/Release/ManicAI.app"
          test -d "$APP_PATH"

          mkdir -p dist
          cp -R "$APP_PATH" dist/

          hdiutil create -volname "ManicAI" \
            -srcfolder dist \
            -ov -format UDZO \
            -imagekey zlib-level=9 \
            -fs HFS+ \
            ManicAI.dmg

          ditto -c -k --sequesterRsrc --keepParent "dist/ManicAI.app" "ManicAI.zip"

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: ManicAI-dmg-${{ matrix.target.artifact_suffix }}
          path: ManicAI.dmg
          retention-days: 30

      - name: Upload ZIP
        uses: actions/upload-artifact@v4
        with:
          name: ManicAI-zip-${{ matrix.target.artifact_suffix }}
          path: ManicAI.zip
          retention-days: 30

      - name: Upload app bundle
        uses: actions/upload-artifact@v4
        with:
          name: ManicAI-app-${{ matrix.target.artifact_suffix }}
          path: dist/ManicAI.app
          retention-days: 30
